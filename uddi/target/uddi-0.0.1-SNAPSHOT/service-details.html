<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Register Service</title>
	
	<link href="/css/jquery-ui.min.css" rel="stylesheet">
	<link href="/css/jquery-ui.theme.min.css" rel="stylesheet">
	<link href="/css/jquery-ui.structure.min.css" rel="stylesheet">
	<link href="/css/stelinno.css" rel="stylesheet">
	<link href="/css/stelinno-uddi.css" rel="stylesheet" />
	
	<script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/stelinno/uddi-shared.js"></script>
    <script src="/js/stelinno/uddi-details.js"></script>
</head>
<body>
	<input type="hidden" id="hfAppRoot" value="http://localhost:8080">
	
	<div id="header" style="border: solid 0px red;">
		<img src="/images/stelinno-robo-logo.png" alt="Stelinno Robo Orange" class="stelinno-logo" style="position: absolute; top: 0px; text-align: center;">
		<div style="position: absolute; top: 18px; left: 70px; text-align: left; font-family: alien-resurrection; font-size: 34pt;">Stelinno</div>
		<div style="position: absolute; top: 68px; left: 70px; text-align: left; font-family: alien-resurrection; font-size: 14pt; color: #95b3d7;">Stellar Innovations</div>
		<div style="position: absolute; top: 40px; right: 60px; text-align: center; background-color: rgba(31,73,125,0.75); width: 648px; height: 40px; border-radius: 6px; line-height: 40px;">
			<img src="/images/home-white.jpg" alt="Stelinno - Home" style="width: 28px; position: absolute;left: 34px; top: 7px;">
			<a href="/index.html" class="menuItem">home</a>&nbsp;&nbsp;|
			<a href="/about.html" class="menuItem">about</a>&nbsp;&nbsp;|
			<a href="/service-details.html" class="menuItem menuItemSelected">add</a>&nbsp;&nbsp;|
			<a href="/search.html" class="menuItem">search</a>&nbsp;&nbsp;|
		</div>
	</div>	
	<div id="content">
		<h1>Register Service</h1>
		<div style="position: absolute; top: 14px; left: 220px; font-size:10pt;">
			<span id="serviceIdSection" style="color: grey; display: none;">{<span id="serviceId"></span>}</span>
			<span id="newServiceLabel" style="color: green;">NEW!</span>
		</div>
		
		<div id="assistant" style="display: none;">
			<img id="stelinnoRobot" src="/images/big-robot.png" alt="Big Robot" style="width: 260px; position: absolute; left: 800px; top: 100px;">
			<div id="helpText" style="width: 260px; position: absolute; left: 1100px; top: 200px; border: solid 1px #808080; color: #808080; padding: 10px;">
				Go ahead, search for anything you like, I will help you find it quick.
			</div>
		</div>
		
		<div style="display: inline-block; vertical-align:top;" id="leftContent">
			<div class="toolTipInputField">
				<label for="serviceName">Service Name:</label><br>
				<input id="serviceName" title="Please enter the logical name of your service" placeholder="Parcel Tracking Service">		
			</div>
			
			<div class="toolTipInputField">
				<label for="serviceEndpoint">Service Endpoint:</label><br>
				<input id="serviceEndpoint" title="Please enter the URL for the service endpoint" placeholder="https://parcel-tracking-dot-stelinno-dev.appspot.com/track">
			</div>
			
			<div class="toolTipInputField">
				<label for="protocol">Protocol: </label><br>
		  		<input id="protocol" placeholder="HTTP">
		  	</div>
		  	
			<div class="toolTipInputField">
				<label for="method">Method: </label><br>
		  		<input id="method" placeholder="GET">
		  	</div>	  	
		  
			<div class="toolTipInputField">
				<label for="serviceType">Service Type: </label><br>
		  		<input id="serviceType" placeholder="Free">
		  	</div>  
				
			<div class="toolTipInputField">
				<label for="description">Description:</label><br>
				<input id="description" title="Please describe your service" placeholder="Parcel Tracking ...">
			</div>
			
			<div class="toolTipInputField">
				<label for="domain">Domain:</label><br>
				<input id="domain" title="Please enter the logical domain where your service belongs to" placeholder="Shipping">
			</div>
			
			<div class="toolTipInputField">
				<label for="subDomain">Sub Domain:</label><br>
				<input id="subDomain" title="Please enter the logical sub domain where your service belongs to" placeholder="Parcels">
			</div>
			
			<div class="toolTipInputField">
				<label for="supportEmail">Support Email:</label><br>
				<input id="supportEmail" title="Please enter support email address for your service" placeholder="support@stelinno.com">
			</div>
			
			<div class="toolTipInputField">
				<label for="supportChat">Support Chat:</label><br>
				<input id="supportChat" title="Please enter the support chat tag for your service" placeholder="@StelinnoDK">
			</div>
			
			<div style="margin-top: 20px;">
				<button id="btnRegisterNewService" class="ui-button ui-widget ui-corner-all">
			    	<span class="ui-icon ui-icon-check"></span> Confirm
			  	</button>  	
			  	<button class="ui-button ui-widget ui-corner-all">
			    	<span class="ui-icon ui-icon-person"></span> Roles
			  	</button>  	
			  	<button class="ui-button ui-widget ui-corner-all">
			    	<span class="ui-icon ui-icon-cancel"></span> Cancel
			  	</button>  	
			 	<button id="btnTestService" class="ui-button ui-widget ui-corner-all">
			    	<span class="ui-icon ui-icon-play"></span> Test
			  	</button>
		  	</div>
	  	</div>		
		
		<div style="display: inline-block;  vertical-align:top; margin-left: 60px; margin-top: 18px;" id="rightContent">
			<label>Payload:</label>		
			<div id="payloadParameters">	
				<div class="payloadParameter">
					<input class="paramName" style="display:inline-block; width: 120px;" type="text" placeholder="Param Name">
					<input class="paramValue" style="display:inline-block; width: 120px; margin-left: 20px;" type="text" placeholder="Param Value">
					<img class="addPayloadParameter" alt="Add payload parameter" src="../images/plus-icon-32px.png" style="margin-bottom:-10px; cursor: pointer;">
				</div>
			</div>
			<div style="margin-top: 20px;">
				<label>Output:</label>
				<div><textarea id="testOutput" rows="6" cols="70"></textarea></div>
			</div>
		</div>
		
		<div id="feedback"></div>
	</div>
</body>
</html>
